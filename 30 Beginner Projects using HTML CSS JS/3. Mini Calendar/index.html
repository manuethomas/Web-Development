<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <p class="month-name" id="month-name">April</p>
        <p class="day-name" id="day-name">Friday</p>
        <p class="day-number" id="day-number">20</p>
        <p class="year" id="year">2020</p>
    </div>

    <script>
        let date = new Date();

        let monthNameEl = document.getElementById("month-name");
        let dayNameEl = document.getElementById("day-name");
        let dayNumberEl = document.getElementById("day-number");
        let yearEl = document.getElementById("year");


        console.log(date.toLocaleString("en", {month: "long"}));
        monthNameEl.innerHTML = date.toLocaleDateString("en", {month: "long"});
        dayNameEl.innerHTML = date.toLocaleDateString('en', {weekday: "long"});
        dayNumberEl.innerHTML = date.toLocaleDateString('en', {day: "2-digit"});
        yearEl.innerHTML = date.toLocaleDateString('en', {year: "numeric"});
        
    </script>
</body>
</html>
