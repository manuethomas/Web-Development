<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1"><img src="https://picsum.photos/id/237/300/200"></span>
        <span style="--i: 2"><img src="https://picsum.photos/id/239/300/200"></span>
        <span style="--i: 3"><img src="https://picsum.photos/id/297/300/200"></span>
        <span style="--i: 4"><img src="https://picsum.photos/id/287/300/200"></span>
        <span style="--i: 5"><img src="https://picsum.photos/id/437/300/200"></span>
        <span style="--i: 6"><img src="https://picsum.photos/id/837/300/200"></span>
        <span style="--i: 7"><img src="https://picsum.photos/id/217/300/200"></span>
        <span style="--i: 8"><img src="https://picsum.photos/id/637/300/200"></span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script>
        const imageContainerEl = document.querySelector(".image-container");
        const prevEl = document.getElementById("prev");
        const nextEl = document.getElementById("next");

        let x=0;
        prevEl.addEventListener('click', ()=> {
            clearInterval(timer);
            x += 45;
            updateGallery();
        });

        function updateGallery() {
            imageContainerEl.style.transform = `perspective(1000px) rotateY(${x}deg)`;
            // baptic was added to include the variable x
        }

        nextEl.addEventListener('click', ()=> {
            clearInterval(timer);
            x -= 45;
            updateGallery();
        });

        timer = setInterval(()=> {
            x -= 45;
            updateGallery();
        }, 3000);
    </script>
</body>
</html>
