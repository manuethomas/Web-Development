<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="testimonial-container">
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fHNxdWFyZSUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D" class="img">
        </div>
        <p class="text">
            I cannot say enough good things about xyz software. It is truly great, fantastic, and incredibly useful</p>
        <h4 class="username">John Doe</h4>
    </div>

    <script>
        const testimonials = [
            {
                name: "Dwen Gill",

                photoUrl: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fHNxdWFyZSUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D",

                text: "I cannot say enough good things about xyz software. It is truly great, fantastic, and incredibly useful"
            },
            {
                name: "Mandes Florin",
                
                photoUrl: "https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D",

                text: "XYZ's software has streamlined our workflow and improved our efficiency significantly."
            },
            {
                name: "John Carter",
                
                photoUrl: "https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDh8fHVzZXJ8ZW58MHx8MHx8fDA%3D",

                text: "XYZ's software is truly groundbreaking. It has revolutionized our workflow, increasing efficiency and productivity"
            },
            {
                name: "Emily Johnson",
                
                photoUrl: "https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8dXNlciUyMGdpcmx8ZW58MHx8MHx8fDA%3D",

                text: "I am beyond impressed with the software provided by XYZ. Their innovative approach and user-friendly interface have truly revolutionized our operations"
            }
        ];

        let imgEl = document.querySelector('img');
        let textEl = document.querySelector('.text');
        let usernameEl = document.querySelector('.username');
        
        idx = 0;

        updateTestimonial();

        function updateTestimonial() {
            let {name, photoUrl, text} = testimonials[idx];
            imgEl.src = photoUrl;
            textEl.innerHTML = text;
            usernameEl.innerHTML = name;
            idx = idx===3 ? 0 : idx+1;
            setTimeout(updateTestimonial, 5000);
        }
    </script>
</body>
</html>
