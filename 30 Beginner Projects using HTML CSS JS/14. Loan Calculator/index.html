<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input class="input" onchange="calculateLoan()" type="number" id="loan-amount" min="1" max="500000" value="1000">
        </p>
        <p>Interest Rate %
            <input class="input" onchange="calculateLoan()" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
        </p>
        <p>Months to pay
            <input class="input" onchange="calculateLoan()" type="number" id="months-to-pay" min="6" max="48" value="12">
        </p>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>

    <script>
        function calculateLoan() {
            let loanAmoutValue = document.getElementById("loan-amount").value;
            let interestRateValue = document.getElementById("interest-rate").value;
            let monthsToPayValue = document.getElementById("months-to-pay").value;

            let interest = loanAmoutValue * (interestRateValue * 0.01) / monthsToPayValue;
            let monthlyPayment = (loanAmoutValue / monthsToPayValue + interest).toFixed(2);

            document.getElementById("payment").innerHTML = `Monthly Payment: ${monthlyPayment}`;
        }

    </script>
</body>
</html>
