<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Images</h1>
    <div class="image-container">
        <img src="https://picsum.photos/300?random=1">
        <img src="https://picsum.photos/300?random=2">
        <img src="https://picsum.photos/300?random=3">
    </div>
    <button class="btn">load More</button>

    <script>
        let imgContainerEl = document.querySelector(".image-container");
        let btnEl = document.querySelector(".btn");

        btnEl.addEventListener("click", ()=> {
            imgNum = 10;
            addNewImages();
        });

        function addNewImages() {
            for(let i=0; i<imgNum; i++) {
                let newImgEl = document.createElement("img");
                newImgEl.src = `https://picsum.photos/300?random=${Math.floor(Math.random()*2000)}`;
                imgContainerEl.appendChild(newImgEl);
            }
        }
    </script>
</body>
</html>
